<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Season Switcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/style_season">
</head>

<body>
    <div class="container text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png"
            class="season-image d-inline d-md-none" id="seasonSmallImage" alt="Small Season Image" />
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png"
            class="season-image d-none d-md-inline" id="seasonMediumImage" alt="Medium Season Image" />
        <div class="d-flex flex-row justify-content-center mt-4">
            <button class="button spring-button" onclick="springBtnOne()">Spring</button>
            <button class="button summer-button" onclick="summerBtnTwo()">Summer</button>
            <button class="button autumn-button" onclick="autumnBtnThree()">Autumn</button>
            <button class="button winter-button" onclick="winterBtnFour()">Winter</button>
        </div>
    </div>

    <script src="/java_season"></script>
</body>

</html>
